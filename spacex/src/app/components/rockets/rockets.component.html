<div class="page-container">
    <div class="header">
        <particles [style]="style" [width]="100" [height]="100" [params]="particlesOptions"></particles>
        <div class="vertical-align title-container" *ngIf="rockets">
            <div class="text-center">
                <span class="title">SpaceX : our rockets.</span>
                <mat-card class="example-card" *ngFor="let rocket of rockets">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ rocket.name }}</mat-card-title>
                    <mat-card-subtitle>{{Â rocket.type }}</mat-card-subtitle>
                  </mat-card-header>
                  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                  <mat-card-content>
                    <p>
                      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                      bred for hunting.
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                  </mat-card-actions>
                </mat-card>
