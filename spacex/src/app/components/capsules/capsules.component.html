<div class="page-container">
    <div class="header">
        <particles [style]="style" [width]="100" [height]="100" [params]="particlesOptions"></particles>        
        <div class="title-container" *ngIf="capsules">
            <div class="full-width">
                <span class="title text-center d-block">SpaceX : our capsules.</span>
                <div class="title-subcontainer">
                  <mat-grid-list cols="3">
                      <mat-grid-tile *ngFor="let capsule of capsules">
                          <mat-card class="example-card">
                              <mat-card-header>
                                  <mat-card-title class="fulltitle">{{ capsule.name }}</mat-card-title>
                              </mat-card-header>
                              <mat-card-content>
                                  <div class="element-facts">
                                      <div class="element-content">{{ capsule.sidewall_angle_deg }}</div>
                                      <div class="element-title">Sidewall angle</div>
                                  </div>
                                  <div class="element-facts">
                                      <div class="element-content">{{ capsule.orbit_duration_yr }}</div>
                                      <div class="element-title">Orbit duration (year)</div>
                                  </div>
                                  <div class="element-facts">
                                      <div class="element-content">{{ capsule.diameter.feet }}</div>
                                      <div class="element-title">Feet</div>
                                  </div>
                                  <div class="element-facts">
                                      <div class="element-content">{{ capsule.diameter.meters }}</div>
                                      <div class="element-title">Meters</div>
                                  </div>
                              </mat-card-content>
                            </mat-card>
                      </mat-grid-tile>
                  </mat-grid-list>
                </div>
            </div>
        </div>
    </div>
</div>
